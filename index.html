<html lang="ar">

    <link rel="stylesheet" href="style.css">

                <h3>منتج مميز 2</h3>
                <p>سعر خاص: 150$</p>
            </div>
            <div class="product-card">
                <img src="hutomo-abrianto-X5BWooeO4Cw-unsplash.jpg" alt="منتج 3">
                <h3>منتج مميز 3</h3>
                <p>سعر خاص: 200$</p>
            </div>
        </div>
    </section>

    <!-- قسم المنتجات -->
    <section class="products-section">
        <h2>منتجات</h2>
        <div class="products-container">
            <div class="product-card">
                <img src="jarek-ceborski-jn7uVeCdf6U-unsplash.jpg" alt="منتج 4">
                <h3>منتج 4</h3>
                <p>السعر: 50$</p>
            </div>
            <div class="product-card">
                <img src="sonnie-hiles-L0BaowhFe4c-unsplash.jpg" alt="منتج 5">

                <p>السعر: 75$</p>

                <h3>منتج 6</h3>
                <p>السعر: 90$</p>
            </div>
        </div>

</html>
